<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
<body>

    <div id="conteudo">

    </div>

    <script>
        var animais = ["Catioro", "Gato", "Tartaruga", "Rata"]

        function exibirAnimais(){
            var divConteudo = document.getElementById('conteudo')
            var html = "<ul>"

            for(var i in animais){
                var animal = animais[i]
                html += "<li>" + animal + "</li>"
            }
            html += "</ul>"
            divConteudo.innerHTML = html
        }
    </script>
    
</body>
</html>
